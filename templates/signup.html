{% extends 'base.html' %}
{% load static %}

{% block 'content'%}
<div class="container mt-5">
 <h1 class="text-center display -5">Enter details to Sign Up</h1>

 <hr class="devider">

 {% for message in messages%}
 <div class="alert alert-info ml-5" role="alert">
    {{ message }}
 </div>
 {% endfor %}


    <form method="post">
       {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputEmail4">First Name</label>
               <input type="text" class="form-control" id="inputEmail4" placeholder="Enter first name" name="fname">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last Name</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Enter last name" name="lname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Email</label>
            <input type="Email" class="form-control" id="inputAddress" placeholder="enter your email here" name="email">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputCity">User Name</label>
            <input type="text" class="form-control" id="inputCity" name="uname">
        </div>
        <div class="form-group col-md-3">
            <label for="inputState">Password</label>
            <input type="password" class="form-control" name="password1" placeholder="password">
        </div>
        <div class="form-group col-md-3">
            <label for="inputState">Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Confirm password">
        </div>
    
       <button type="submit" class="btn btn-primary ml-5">Register</button>
       <div class="ml-3">
           Already created an account? <a href="/login">Login</a> here
       </div>
   </form>
</div>
{% endblock %}
