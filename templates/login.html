{% extends 'base.html' %}
{% load static %}

{% block 'content'%}



{% for message in messages%}
<div class="alert alert-info ml-5" role="alert">
    {{ message }}
</div>
{% endfor %}
<div style="background-color:rgb(42, 6, 118)">

    <div class="container mt-5 ">
        <h1 class="text-center display -5">Enter details to login</h1>


        <form method="post">
            {% csrf_token %}

            <div class="form-group col-md-6 ">
                <label for="inputPassword4">Username</label>
                <input type="password" class="form-control " id="inputPassword4" placeholder="Enter username here"
                    name="uname">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Enter password here"
                    name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div style="color: lightgreen;">
                Not a user yet? <a style="color: white; text-decoration: underline;"
                    href="/signup">Create your account</a> here
            </div>

        </form>
     
    </div>
</div>


{% endblock %}
