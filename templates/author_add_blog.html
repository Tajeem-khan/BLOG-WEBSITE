{% extends 'base.html' %}
{% load static %}

{% block 'content'%}
<div style="background-color: rgb(137, 114, 14);">
    <div     class="container mt-5 ">
        <h1 style="color: black;" class="text-center display -5">Enter blog details here </h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label  style="font-size: large; color: black;"  for="inputEmail4">Title</label>
                    <input required  type="text" class="form-control" id="inputEmail4" placeholder="Enter title here"
                        name="title">
                </div>
                <div class="form-group col-md-12">
                    <label style="font-size: medium; color: black;" for="inputPassword4">Description</label>
                  <input type="text"required   class="form-control" name="description" id="inputPassword4" cols="30" rows="7"
                    placeholder="blog desciption here">
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label  style="font-size: medium; color: black;" for="inputCity">Category</label>
                    <select class="form-control" name="category" id="">
                        {% for option in categories %}
                        <option value="{{option.name}}">{{option.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label  style="font-size: medium; color: black;" for="inputState">Upload image</label>
                    <input required   type="file" class="form-control" name="image" id="">
                </div>

            </div>
            <button type="submit" class="btn btn-primary ml-5">Upload</button>


        </form>
    </div>
</div>
{% endblock %}
