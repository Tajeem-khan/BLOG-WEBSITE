{% extends 'base.html' %}
{% load static %}

{% block 'content'%}
<div style="background-color: rgb(88, 88, 10);">

    <div class="container mt-5">
        <h1 style="color: black;"   class="text-center display -5">Enter comments here</h1>
        <form method="post" enctype="multipart/form-data ">
            {% csrf_token %}

            <div class="form-row">

                <div class="form-group col-md-12">
                    <label  style="font-size: large; color: black;"  for="inputPassword4">Comment</label>
                    <textarea class="form-control" name="comments" id="" cols="30" rows="7">
                    {{ blogs.description }}
                </textarea>
                </div>
            </div>



            <button type="submit" class="btn btn-primary ml-5">submit</button>


        </form>
    </div>
</div>
{% endblock %}
